<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript</title>
</head>
<body>
    <h1>Práctico TypeScript</h1>

    <h3>Tipos de variables</h3>
    <div id="variables"></div>

    <h3>Convertir Número a Cadena</h3>
    <input type="text" id="inputNumero" placeholder="Ingresa un número">
    <button id="convertirBtn">Convertir</button>
    <p id="resultado"></p>

    <h3>Suma de Números en un Array</h3>
    <button id="sumarBtn">Sumar Números</button>
    <p id="resultado"></p>

    <h3>Objeto Estudiante</h3>
    <div id="resultadoEstudiante"></div>

    <h3>Mi Dirección</h3>
    <div id="direccion"></div>

    <h3>Saludo del Usuario</h3>
    <div id="saludo"></div>

    <h3>Clase Persona</h3>
    <p id="resultadoPersona"></p>

    <h3>Clase Genérica</h3>
    <div id="resultadoCaja"></div>

    <h3>Función Genérica</h3>
    <div id="resultadoFuncion"></div>

    <h3>Definir una enumeracion Color</h3>
    <div id="resultadoColor"></div>

    <script src="index.js"></script>
</body>
</html>
